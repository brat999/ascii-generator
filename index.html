<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASCII Art Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>ASCII Art Generator</h1>

        <!-- Bild-Upload-Formular -->
        <form id="image-form">
            <label for="image-upload">Wähle ein Bild:</label>
            <input type="file" id="image-upload" accept="image/*" required>

            <label for="format-select">Wähle das Format:</label>
            <select id="format-select">
                <option value="txt">Text (.txt)</option>
                <!-- Weitere Formate können hier hinzugefügt werden -->
            </select>

            <button type="submit">Bild hochladen</button>
        </form>

        <!-- ASCII-Art-Vorschau -->
        <div id="preview-box" class="preview-box">
            <!-- Hier wird die ASCII-Art-Vorschau angezeigt -->
        </div>

        <!-- Download-Button -->
        <button id="download-button" class="hidden">Download ASCII-Art</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
