<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ᕕ(︶‿︶)ᕗ ASCII Generator 3000 ໒(⊙ᴗ⊙)७✎▤</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="title">ᕕ(︶‿︶)ᕗ ASCII Generator 3000 ໒(⊙ᴗ⊙)७✎▤</h1>
        
        <div class="upload-container">
            <form id="image-form">
                <input type="file" id="image-upload" accept="image/*" />
                <select id="format-select">
                    <option value="txt">.txt</option>
                    <option value="png">.png</option>
                    <option value="jpg">.jpg</option>
                </select>
                <button type="submit" id="generate-button">Generate</button>
            </form>
        </div>

        <div class="preview-container">
            <div class="preview-box" id="preview-box"></div>
        </div>

        <div class="button-grid">
            <div class="button-row">
                <button class="pot-button" data-row="1" data-col="1"></button>
                <button class="pot-button" data-row="1" data-col="2"></button>
                <button class="pot-button" data-row="1" data-col="3"></button>
                <button class="pot-button" data-row="1" data-col="4"></button>
            </div>
            <div class="button-row">
                <button class="pot-button" data-row="2" data-col="1"></button>
                <button class="pot-button" data-row="2" data-col="2"></button>
                <button class="pot-button" data-row="2" data-col="3"></button>
                <button class="pot-button" data-row="2" data-col="4"></button>
            </div>
            <div class="button-row">
                <button class="pot-button" data-row="3" data-col="1"></button>
                <button class="pot-button" data-row="3" data-col="2"></button>
                <button class="pot-button" data-row="3" data-col="3"></button>
                <button class="pot-button" data-row="3" data-col="4"></button>
            </div>
        </div>

        <button id="download-button">Download</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
