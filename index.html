<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASCII Generator 3000</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="title">ᕕ(︶‿︶)ᕗ ASCII Generator 3000 ໒(⊙ᴗ⊙)७✎▤</h1>
        
        <!-- File Upload and Format Selection -->
        <div class="upload-container">
            <form id="image-form">
                <input type="file" id="image-upload" accept="image/*">
                <select id="format-select">
                    <option value="txt">.txt</option>
                    <option value="png">.png</option>
                    <option value="jpg">.jpg</option>
                </select>
                <button type="submit" id="generate-button">Generate</button>
            </form>
        </div>

        <!-- Live Preview Box -->
        <div id="live-preview-box">
            <h3>Live Preview:</h3>
            <pre id="live-preview">Please upload an image to preview the ASCII Art.</pre>
        </div>

        <!-- Potentiometer Controls -->
        <div id="potentiometer-controls">
            <button id="potentiometer1">1</button>
            <button id="potentiometer2">2</button>
            <button id="potentiometer3">3</button>
        </div>

        <!-- Download Button -->
        <a id="download-button" style="display:none;">Download ASCII Art</a>
    </div>

    <script src="script.js"></script>
</body>
</html>
