<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASCII Generator 3000</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="title">ᕕ(︶‿︶)ᕗ ASCII Generator 3000 ໒(⊙ᴗ⊙)७✎▤</h1>

        <!-- Datei Upload -->
        <div class="upload-container">
            <form id="image-form">
                <input type="file" id="image-upload" accept="image/*">
                <select id="format-select">
                    <option value="txt">.txt</option>
                    <option value="png">.png</option>
                    <option value="jpg">.jpg</option>
                </select>
                <button type="submit" id="generate-button">Generieren</button>
            </form>
        </div>

        <!-- Live-Vorschau -->
        <div class="preview-container">
            <h2>Live Vorschau</h2>
            <div id="live-preview" class="preview-box">
                <pre>ASCII-Art erscheint hier</pre>
            </div>
        </div>

        <!-- Potentiometer -->
        <div class="potentiometer-container">
            <h3>Potentiometer</h3>
            <div class="potentiometers">
                <button class="potentiometer-button" id="potentiometer1">1</button>
                <button class="potentiometer-button" id="potentiometer2">2</button>
                <button class="potentiometer-button" id="potentiometer3">3</button>
            </div>
        </div>

        <!-- Download-Link -->
        <div id="download-link-container">
            <!-- Der Download-Link wird hier eingefügt -->
        </div>

        <!-- ASCII Output (für die Live-Vorschau und das Generierte Bild) -->
        <pre id="ascii-output" style="display:none;"></pre>
    </div>

    <script src="script.js"></script>
</body>
</html>
