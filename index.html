<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASCII Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="title">ASCII Art Generator</h1>
        <div class="upload-container">
            <form id="image-form">
                <input type="file" id="image-upload" accept="image/*">
                <select id="format-select">
                    <option value="txt">Text-Datei (.txt)</option>
                    <option value="png">PNG-Bild (.png)</option>
                    <option value="jpg">JPG-Bild (.jpg)</option>
                </select>
                <button type="submit" id="generate-button">Generate ASCII Art</button>
            </form>
        </div>
        <pre id="ascii-output"></pre>
    </div>

    <script src="script.js"></script>
</body>
</html>
