<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASCII Generator 3000</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="title">ᕕ(︶‿︶)ᕗ ASCII Generator 3000 ໒(⊙ᴗ⊙)७✎▤</h1>
        <div class="upload-container">
            <form id="image-form">
                <input type="file" id="image-upload" accept="image/*">
                <select id="format-select">
                    <option value="txt">.txt</option>
                    <option value="png">.png</option>
                    <option value="jpg">.jpg</option>
                </select>
                <button type="submit" id="generate-button">Generate</button>
            </form>
        </div>

        <div class="preview-container">
            <h2>Live Preview</h2>
            <div id="live-preview" class="live-preview-screen"></div>
        </div>

        <div id="download-link-container" style="display: none;">
            <a id="download-link" href="#" download>Download ASCII Image</a>
        </div>

        <pre id="ascii-output"></pre>
    </div>

    <script src="script.js"></script>
</body>
</html>
