<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASCII Generator 3000</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="title">ᕕ(︶‿︶)ᕗ ASCII Generator 3000 ໒(⊙ᴗ⊙)७✎▤</h1>
        <div class="upload-container">
            <form id="image-form">
                <input type="file" id="image-upload" accept="image/*">
                <select id="format-select">
                    <option value="txt">.txt</option>
                    <option value="png">.png</option>
                    <option value="jpg">.jpg</option>
                </select>
                <button type="submit" id="generate-button">Generate</button>
            </form>
        </div>

        <div class="preview-container">
            <h2>Live Preview</h2>
            <div id="live-preview"></div>
            <div class="potentiometers">
                <label for="potentiometer-1">Adjust Characters 1-3:</label>
                <input type="range" id="potentiometer-1" min="0" max="10" value="0">
                <label for="potentiometer-2">Adjust Characters 4-6:</label>
                <input type="range" id="potentiometer-2" min="0" max="10" value="0">
                <label for="potentiometer-3">Adjust Characters 7-9:</label>
                <input type="range" id="potentiometer-3" min="0" max="10" value="0">
            </div>
        </div>

        <pre id="ascii-output"></pre>
    </div>

    <script src="script.js"></script>
</body>
</html>
